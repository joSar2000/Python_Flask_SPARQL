<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Flask and Python</title>
</head>

<body>
    <form action="/searchQuery" method="post">
        <div class="container">
            <div class="row" style="background-color: #9CADEA; margin: 10px;">
                <div style="font-family: 'Jost'; padding: 30px; font-size: 30px;" class="col-10">
                    <h3 style="font-family: 'Jost'; padding-bottom: 3%; font-size: 30px;"><b>Ingrese una palabra clave de su búsqueda</b></h3>
                    <input style="width: 100%;" type="text" name="querySparq" required>
                    <h3 style="font-family: 'Jost';padding-top: 3%; font-size: 30px;"><b>Ingrese una propiedad</b></h3>
                    <input style="margin-top: 2%; width: 100%;" type="text" name="filterSparq" required>

                </div>
                <div style="font-family: 'Jost'; padding: 30px; margin-top: 10%; font-size: 50%;" class="col-2">
                    <input class="btn btn-danger" type="submit" value="BUSCAR" name="buscar" style="font-size: 400%;">
                </div>
            </div>
            <div class="row" style="margin: 10px;">
                <!-- filtros izquierda -->
                <!-- parte central -->
                <div style="width: 82%; margin-right: 17px; background-color: #9CADEA;" class="col-10">
                    <h1>Aqui vamos a poner info</h1>
                </div>
                <!-- filtros derecha -->
                <div class="col-2" style="background-color: #D9D9D9;">
                    <h2 style="font-family: 'Jost'; font-size: x-large; text-align: center; margin: 15px;"><b>Bases de
                            conocimiento disponibles</b></h2>
                    <br>
                    <div style="background-color: #9CADEA; padding: 10px; margin: 10px;">
                        <label style="width: 100%; background-color: #FFFFFF; font-size: 150%; font-family: 'Jost';">
                            <input style="margin: 10px;" type="radio" name="filterBase" value="DBPedia" required/> DBPedia
                        </label>
                        <hr size="4px">
                        <label style="width: 100%;background-color: #FFFFFF;font-size: 150%;font-family: 'Jost';">
                            <input style="margin: 10px;" type="radio" name="filterBase" value="Wikidata" required/> Wikidata
                        </label>
                        <hr size="4px">
                        <label style="width: 100%;background-color: #FFFFFF;font-size: 150%;font-family: 'Jost';">
                            <input style="margin: 10px;" type="radio" name="filterBase" value="FreeBase" required/> FreeBase
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div style="margin-top: 3%; margin-bottom: 3%;">
            <h2 style="font-size: 400%;font-family: 'Jost'; text-align: center;"><b>Resultados de Búsqueda</b></h2>
        </div>
    </form>
    <div style="width: 86%; margin-left: 7%; margin-right: 7%; background-color: #9CADEA;" class="col-12">
        {% block content %} {% endblock %}
    </div>
</body>

</html>
