<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Flask and Python</title>
</head>

<body>
    <form action="/resultsTextRazor" method="post">
        <div class="container">
            <div class="row" style="background-color: #9CADEA; margin: 10px;">
                <div style="font-family: 'Jost'; padding: 30px; font-size: 30px;" class="col-10">
                    <h3 style="font-family: 'Jost'; padding-bottom: 3%; font-size: 30px;"><b>Ingrese un texto</b></h3>
                    <textarea style="width: 100%;" type="text" name="queryText" required cols="30" rows="10"></textarea>
                </div>
                <div style="font-family: 'Jost'; margin-top: 10%; font-size: 50%;" class="col-2">
                    <input class="btn btn-danger" type="submit" value="ANALIZAR" name="buscarTextRazor" style="font-size: 400%;">
                </div>
            </div>
            <div style="margin-top: 3%; margin-bottom: 3%;">
                <h2 style="font-size: 400%;font-family: 'Jost'; text-align: center;"><b>Resultados de An√°lisis - Entidades</b></h2>
            </div>
            <div class="row" style="margin: 10px;">
                <div style="background-color: #9CADEA;" class="col-12">
                    {% block content %} {% endblock %}
                </div>
            </div>
        </div>
        
    </form>
    
</body>

</html>
